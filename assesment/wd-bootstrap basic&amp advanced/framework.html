<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>framework web design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
    }

    .logo-circle {
      width: 40px;
      height: 40px;
      background-color: #eaeaea;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-circle img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .card {
      position: relative;
      border-radius: 12px;
    }

    .top-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      background-color: #fff3cd;
      color: #856404;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 8px;
      font-weight: 500;
    }

  

    .capacity-text {
      font-size: 14px;
      margin-top: 6px;
    }

    .capacity-text b {
      color: #000;
    }

    .capacity-text small {
      color: #999;
      font-weight: 400;
    }

    .progress {
      height: 6px;
      background-color: #e0e0e0;
    }

    .progress-bar {
      background-color: #e74c3c;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card p-3 shadow-sm bg-white">
          <span class="top-badge">Design</span>
          <div class="d-flex align-items-center mb-3">
            <div class="logo-circle me-2">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRI2qRLMNXIUoVK20kn3T68Qgc0B4e6eWfY8Q&s" alt="Mailchimp">
            </div>
            <div>
              <strong>Mailchimp</strong><br>
              <small class="text-muted">1 days ago</small>
            </div>
          </div>
          <div>
            <h6>
                <strong>Senior Product</strong><br>
                <small class="text-muted">Designer - Singapore</small>
              </h6>
              
          </div>
          <div class="mt-3">
            <div class="progress">
              <div class="progress-bar" style="width: 64%;"></div>
            </div>
            <div class="capacity-text"><b>32 Applied</b> <small>of 50 capacity</small></div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card p-3 shadow-sm bg-white">
          <span class="top-badge">Product</span>
          <div class="d-flex align-items-center mb-3">
            <div class="logo-circle me-2">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToDDoSOSBsJAyvBUvOwAQQo9w4RqKZA--8cA&s" alt="Dribbble">
            </div>
            <div>
              <strong>Dribbble</strong><br>
              <small class="text-muted">4 days ago</small>
            </div>
          </div>
          <div>
            <h6>
                <strong>junior Product</strong><br>
                <small class="text-muted">Designer - Singapore</small>
              </h6>
              
          </div>
          <div class="mt-3">
            <div class="progress">
              <div class="progress-bar" style="width: 60%;"></div>
            </div>
            <div class="capacity-text"><b>42 Applied</b> <small>of 70 capacity</small></div>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card p-3 shadow-sm bg-white">
          <span class="top-badge">Design</span>
          <div class="d-flex align-items-center mb-3">
            <div class="logo-circle me-2">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVMYn70lNn9uMLj8huUac_uYzZBcAZDjTQ8Q&s" alt="Reddit">
            </div>
            <div>
              <strong>Reddit</strong><br>
              <small class="text-muted">2 days ago</small>
            </div>
          </div>
          <div>
            <h6>
                <strong>Software Architect </strong><br>
                <small class="text-muted">java - USA </small>
              </h6>
              
          </div>
          <div class="mt-3">
            <div class="progress">
              <div class="progress-bar" style="width: 52%;"></div>
            </div>
            <div class="capacity-text"><b>52 Applied</b> <small>of 100 capacity</small></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
