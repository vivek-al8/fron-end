<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>document</title>
</head>
<body>
  <h1>Sum of Even Numbers from 1 to 20</h1>
  <p id="result"></p>

  <script>
    let number = 1;
    let sum = 0;

    while (number <= 20) {
      if (number % 2 === 0) {
        sum += number;
      }
      number++;
    }

    document.getElementById("result").textContent = 
      "The sum of even numbers between 1 and 20 is: " + sum;
  </script>
</body>
</html>
