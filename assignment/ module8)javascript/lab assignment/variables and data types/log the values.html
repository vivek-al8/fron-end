<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Declare variables
let name = "vivek";           // String
let age = 20;                 // Number
let Student = true;         // Boolean
let address = null;           // Null
let phoneNumber;              // Undefined

// Log values and their types
console.log("Name:", name, "| Type:", typeof name);
console.log("Age:", age, "| Type:", typeof age);
console.log(" Student:", Student, "| Type:", typeof Student);
console.log("Address:", address, "| Type:", typeof address); // typeof null is a known quirk
console.log("Phone Number:", phoneNumber, "| Type:", typeof phoneNumber);

    </script>
</body>
</html>
