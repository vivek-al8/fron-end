<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let car = {
            brand: "porsche",
            model: "911",
            year: 2019
        };

        console.log("brand:", car.brand);
        console.log("model:", car.model);

        car.year = 2024;
        console.log("updated year:", car.year); 

        car.color = "guards red";
        console.log("added color:", car.color);  

        console.log("final car object:", car);
    </script>
</body>
