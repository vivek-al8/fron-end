<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Positive, Negative, or Zero</title>
</head>
<body>
  <h1>Check if a Number is Positive, Negative, or Zero</h1>
  <p>Open the console after entering a number.</p>

  <script>
    // Get input from the user
    let number = prompt("Enter a number:");

    // Convert input to a number (in case it's a string)
    number = Number(number);

    // Check if the input is a valid number
    if (isNaN(number)) {
      console.log("Invalid input. Please enter a valid number.");
    } else {
      // Use if-else to check the number type
      if (number > 0) {
        console.log("The number is positive.");
      } else if (number < 0) {
        console.log("The number is negative.");
      } else {
        console.log("The number is zero.");
      }
    }
  </script>
</body>
</html>
