<!DOCTYPE html>
<html>
<head>
  <title>Sum of Array Elements</title>
</head>
<body>

<script>

  let input = prompt("Enter numbers separated by spaces:");


  let numbers = input.split(" ").map(Number);

 
  let sum = 0;
  for (let i = 0; i < numbers.length; i++) {
    sum += numbers[i];
  }

  
  alert("Sum of array elements: " + sum);
</script>

</body>
</html>
